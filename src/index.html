<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- import css -->
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title>Local GSI - Dota 2</title>
</head>
<body>
  <div class="loader"></div>
  <div class="wrapper">
    <div></div>
    <div class="content">
      <div class="hero_section">
          <div class="hero_avatar">
            <video
              class="hero_animation"
              poster="https://cdn.cloudflare.steamstatic.com/apps/dota2/videos/dota_react/heroes/renders/sand_king.png"
              autoplay controls preload="auto" loop="" playsinline="">
              <source type="video/webm" src="https://cdn.cloudflare.steamstatic.com/apps/dota2/videos/dota_react/heroes/renders/sand_king.webm">
              <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/videos/dota_react/heroes/renders/sand_king.png">
            </video>
            <div class="hero_bottom_overlay"></div>
          </div>
      </div>
      <div class="widget_section">
          <div class="hero_player_details">User and hero name</div>
          <div class="widgets">
            Widgets go here - fallback to add button by default
          </div>
      </div>
    </div>
    <div></div>
  </div>
  <!-- change the route below to get from the relative socket io path? -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
  <!-- local imports -->
  <script src="./js/constants.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
