<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- import css -->
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="./css/card.css">
  <link rel="stylesheet" type="text/css" href="./css/widget.css">
  <title>Local GSI - Dota 2</title>
</head>
<body>
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>
  <!-- Start of character card -->
  <div class="card-wrapper">
    <div class="card">
      <div class="hero_section">
        <div class="hero_avatar">
          <video
            class="hero_animation"
            poster=""
            muted
            autoplay preload="auto" loop playsinline>
            <source class="hero_animation_source" type="video/webm" src="">
            <img class="hero_animation_img" src="">
          </video>
          <div class="hero_bottom_overlay"></div>
        </div>
      </div>
      <div class="card-details">
        <div class="card-player-name"></div>
        <div class="card-character-name"></div>
      </div>
    </div>
    <div class="card-widgets"></div>
  </div>
  <!-- End of character card -->
  <!-- change the route below to get from the relative socket io path? -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
  <!-- local imports -->
  <script src="./js/constants.js"></script>
  <script src="./js/local_game_state.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
